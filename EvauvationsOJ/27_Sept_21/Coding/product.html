<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishque Jewellery Shop</title>
    <style>
        #products{
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            margin: 5% 5% 5% 5%;
            grid-gap: 5%;
        }

        img{
            width: 200px;
            margin-left: auto;
            border-radius: 5px;
        }

        div > div{
            padding: 20%;
        }
    </style>
</head>
<body>
    <a href="cart.html"><button>Go to cart</button></a>
    <button onclick="lowTohigh()">Sort low to high</button>
    <button onclick="highToLow()">Sort high to low</button>
    <div id="products"></div>
</body>
</html>

<script src="product.js"></script>
