
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click_me</title>
    <style>
        button{
            width:300px;
            height:80px;
            font-size: 30px;
            font-weight: 600;
            border-radius: 5%;
            margin-left: 30%;
        }

        .container{
          width: 800px;
          margin: auto;
          /* border: 1px solid black; */
          margin-top: 200px;
        }
        h1{
          text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Change the buttons text color random value</h1>
    <button onclick="randomcolor()" id="rcolors"> Random Colors</button>
    <br><br><br>
    <button onclick="random()" id="bcolors">Click Me</button>
  </div>
    
</body>
</html>
<script>
    let i=0;
    function randomcolor(){
    const col = ["red","green","violet","purple","yellow","pink","orange","#0288D1","brown",'blue']
   
        document.getElementById('rcolors').style.background = col[i]
        i++;
   }

    function random(){
        document.getElementById('bcolors').style.color = colors()
    }
    function colors(){
        return '#' + Math.floor(Math.random()*16777115).toString(16);
    }
</script>
