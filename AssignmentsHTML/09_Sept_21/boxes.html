<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Boxes</title>
    <style>
        #container{
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            /* grid-template-rows:50% 50% ; */
            /* border: 1px solid black; */
            margin-top: 250px;
        }

        #container > div{
            background-color: #009688;
            padding: 10px;
            margin: 20px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
